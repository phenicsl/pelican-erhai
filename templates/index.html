{% extends "base.html" %}

{% block content %}

{% for article in articles_page.object_list %}

<article class="summary">
  <h2><a href="/{{ article.url }}">{{ article.title }}</a></h2>
  {% include 'metadata.html' %}
  <section>
    {{ article.summary }}
  </section>
  <div class="read-more"><a href="/{{ article.url }}">read more</a></div>
</article>

{% endfor %} {# article iteration #}

{% include 'pagination.html' %}

{% endblock %}
